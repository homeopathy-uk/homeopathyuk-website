- name: meta_document_title
  type: text
  config:
    required: false
  label: Meta document title
  description: Metadata title to display on search engines
- name: meta_description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Meta description
  description: Metadata description to display in search engine results
- name: meta_keywords
  type: text
  config:
    required: false
  label: Meta keywords
  description: Metadata keywords to provide to search engines
- name: categories
  type: list
  config:
    use_select: true
    min: 
    max: 
